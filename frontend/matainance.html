<!DOCTYPE html>
<html lang="my">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Maintenance - BasseinPay</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body data-page="maintenance">
    <!-- 
      This page is intentionally blank. 
      script.js will check config.json.
      - If maintenance=true, it will render the modal here.
      - If maintenance=false, it will redirect to index.html.
    -->

    <div class="maintenance-overlay">
      <div class="maintenance-card">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          viewBox="0 0 24 24"
          fill="none"
          stroke-width="2"
          stroke-linecap="round"
          stroke-linejoin="round"
        >
          <circle cx="12" cy="12" r="10"></circle>
          <line x1="12" y1="8" x2="12" y2="12"></line>
          <line x1="12" y1="16" x2="12.01" y2="16"></line>
        </svg>
        <h1>Under Maintenance</h1>
        <p id="maintenance-message">Loading message...</p>
        <a
          href="#"
          id="maintenance-telegram-btn"
          class="btn btn-primary"
          target="_blank"
          rel="noopener"
        >
          Join Telegram for Updates
        </a>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
