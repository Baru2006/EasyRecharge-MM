<!DOCTYPE html>
<html lang="my">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>မှာယူမှု စစ်ဆေးရန်</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap');
        body { font-family: 'Inter', sans-serif; background-color: #f4f4f9; }
        .status-badge { padding: 4px 8px; border-radius: 9999px; font-size: 0.75rem; font-weight: 600; }
        .pending { background-color: #fcd34d; color: #92400e; }
        .completed { background-color: #6ee7b7; color: #065f46; }
        .cancelled { background-color: #fca5a5; color: #991b1b; }
    </style>
</head>
<body class="min-h-screen">
    <div class="max-w-md mx-auto p-4 pt-8">
        <h1 class="text-2xl font-bold text-gray-800 mb-6 text-center">နောက်ဆုံးမှာယူမှု ၁၀ ခု</h1>
        
        <p class="text-sm text-center text-gray-500 mb-4">သင်၏ User ID: <span id="userIdDisplay" class="font-mono text-xs bg-gray-200 p-1 rounded"></span></p>

        <div id="loading" class="text-center py-8 text-indigo-500 font-semibold">ဒေတာများ ဆွဲယူနေပါသည်...</div>
        
        <div id="ordersContainer" class="space-y-4">
            <!-- Order Cards will be injected here -->
        </div>

        <div id="noOrders" class="hidden text-center py-8 text-gray-500">
            မှာယူမှု မှတ်တမ်း မရှိသေးပါ။
        </div>

        <a href="index.html" class="block text-center mt-8 py-3 bg-indigo-500 text-white rounded-xl hover:bg-indigo-600 transition duration-150 font-medium shadow-md">
            &larr; ပင်မစာမျက်နှာသို့
        </a>
    </div>

    <script>
        const GAS_WEB_APP_URL = 'https://script.google.com/macros/s/AKfycbyTg-sSZg6QIrLT5WZYckUNU33dVuxn6H9vFMbhTvJnKBidfnTg8YLLKp7Ro73rhgZAGw/exec';

        function getUserId() {
            let userId = localStorage.getItem('easyRechargeUserId');
            if (!userId) {
                userId = 'GUEST-' + Math.random().toString(36).substring(2, 9).toUpperCase();
                localStorage.setItem('easyRechargeUserId', userId);
            }
            document.getElementById('userIdDisplay').textContent = userId;
            return userId;
        }

        async function getOrders() {
            const userId = getUserId();
            const loading = document.getElementById('loading');
            const container = document.getElementById('ordersContainer');
            const noOrders = document.getElementById('noOrders');
            loading.classList.remove('hidden');
            container.innerHTML = '';
            noOrders.classList.add('hidden');

            try {
                const url = new URL(GAS_WEB_APP_URL);
                url.search = new URLSearchParams({ action: 'get_user_orders', userId: userId }).toString();
                
                const response = await fetch(url.toString(), { method: 'GET' });
                if (!response.ok) throw new Error('Network error or GAS script failed.');
                
                const resultText = await response.text();
                let result;
                try {
                    result = JSON.parse(resultText);
                } catch (e) {
                    throw new Error('Invalid JSON response from server.');
                }

                if (result.status === 'success' && result.orders && result.orders.length > 0) {
                    renderOrders(result.orders);
                } else {
                    noOrders.classList.remove('hidden');
                }

            } catch (error) {
                console.error('Fetch Error:', error);
                document.getElementById('loading').textContent = 'ဒေတာ ဆွဲယူရာတွင် အမှားဖြစ်ပွားပါသည်: ' + error.message;
            } finally {
                loading.classList.add('hidden');
            }
        }

        function getStatusClass(status) {
            status = status.toLowerCase();
            if (status.includes('pending')) return 'pending';
            if (status.includes('completed') || status.includes('success')) return 'completed';
            if (status.includes('cancelled') || status.includes('failed')) return 'cancelled';
            return 'pending'; // Default
        }

        function renderOrders(orders) {
            const container = document.getElementById('ordersContainer');
            orders.forEach(order => {
                const statusClass = getStatusClass(order.Status);
                const orderCard = `
                    <div class="bg-white p-4 rounded-xl shadow-lg border-l-4 border-indigo-500">
                        <div class="flex justify-between items-start mb-2">
                            <span class="text-xs font-semibold text-gray-500">${order.Time}</span>
                            <span class="status-badge ${statusClass}">${order.Status}</span>
                        </div>
                        <p class="text-lg font-bold text-gray-800">${order.Type} (${order.OrderID})</p>
                        <p class="text-sm text-gray-600 mt-1">
                            ${order.Detail}
                        </p>
                        ${order.FileURL ? `<a href="${order.FileURL}" target="_blank" class="text-xs text-indigo-500 hover:underline mt-1 block">ပြေစာကြည့်ရန်</a>` : ''}
                    </div>
                `;
                container.innerHTML += orderCard;
            });
        }

        getUserId();
        getOrders();
    </script>
</body>
</html>
